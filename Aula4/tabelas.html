<!doctype html5>
<html>
    <body>
        <head>
            <link rel="stylesheet" href="css/estilo.css" type="text/css" />
            <link rel="stylesheet" href="css/responsive.css" type="text/css" />
            <!--<link rel="stylesheet" href="css/resert.css" type="text/css" /> -->
            <title> Topicos Especiais - tabelas</title>

            <meta charset="utf-8">
    
        </head>
        <div id="geral_inicio">
            <table>
                <caption>Tabela horizontal</caption>
                <thead>
                    <tr>
                        <th> Coluna A</th> 
                        <th> Coluna B</th>
                        <th>Coluna C</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> A</td>
                        <td> B</td>
                        <td> C </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td> E</td>
                        <td> F</td>
                        <td> G </td>
                    </tr>
                </tfoot>
            </table>

            <table>
                <caption>Tabela vertical</caption>
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <td>Douglas</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Nome:</th>
                        <td>Douglas</td>
                    </tr>
                </tbody>
                
            </table>
            <table>
                <caption>Utilizando o colspan</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th colspan="2"> Contatos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Douglas</td>
                        <td>69 9999-9999</td>
                        <td>69 8888-8888</td>

                    </tr>
                </tbody>
            </table>

            <table>
                <caption>Utilizando o rowspan</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <td>Douglas</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="2">Contatos</th>
                        <td> 69 9999-9999</td>
                    </tr>
                    <tr>
                        <td> 69 11111-1111</td>
                    </tr>

                </tbody>


            </table>


        </div>


    </body>
    

</html>
